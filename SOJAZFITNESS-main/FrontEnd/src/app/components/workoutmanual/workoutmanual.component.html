  <div class="accordion-container">
    <mat-accordion [multi]="false">
      <mat-expansion-panel [expanded]="group === selectedGroup" *ngFor="let group of groupsMap.keys()">
        <mat-expansion-panel-header>
          <mat-panel-title class="heavy">
            {{group}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="muscles-box" *ngFor="let muscle of groupsMap.get(group)">
          <a (click)="setMuscle(muscle)" class="kinda-heavy">{{muscle.muscleName}}</a>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div *ngIf="currentMuscle" class="exercise-container">
    <h1 class="heavy large">{{currentMuscle.muscleName}} Workouts</h1>
    <div class="exercise-box" *ngFor="let exercise of exercises">
      <h3 class="heavy">{{exercise.name}}</h3>
      <p>{{exercise.description}}</p>
      <p class="button-p">
        <button class="button" (click)="goToPost(exercise)">POST</button>
      </p>
    </div>
  </div>

</div>
